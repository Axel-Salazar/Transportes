<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jarmex - Registro</title>
    <link rel="stylesheet" href="estilo.css">
    <link rel="stylesheet" href="registro.css">
</head>
<body>
    <!-- Cabecera -->
    <header class="header">
        <div class="logo">JARMEX</div>
        <nav class="navbar">
            <a href="proto.html" class="active">Inicio</a>
            <a href="rastreo.html">Rastreo</a>
            <a href="Viajes.html">Viajes</a>
            <a href="Recursos.html">Recursos</a>
            <a href="facturación.html">Facturación</a>
            <a href="Mi Perfil.html">Mi Perfil</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="glass-container">
            <h2>Regístrate</h2>
            <form class="register-form">
                <div class="form-group">
                    <label for="name">Nombre Completo</label>
                    <input type="text" id="name" placeholder="Introduce tu nombre completo" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" required>
                </div>
                <div class="form-group">
                    <label for="password">Contraseña</label>
                    <input type="password" id="password" placeholder="Crea una contraseña" required>
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Contraseña</label>
                    <input type="password" id="confirmPassword" placeholder="Confirma tu contraseña" required>
                </div>
                <button type="submit" class="register-button">Registrarse</button>
            </form>
            <p class="login-link">
                ¿Ya tienes una cuenta? 
                <a href="proto.html">Inicia sesión aquí</a>
            </p>
        </div>
    </main>

    <script src="registro.js"></script>
</body>
</html>
