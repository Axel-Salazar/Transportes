<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facturación - Jarmex</title>
    <link rel="stylesheet" href="estilo.css"/>
    <link rel="stylesheet" href="facturación.css"/>
</head>
<body>
    <!-- Cabecera -->
     <header class="header">
        <div class="logo">JARMEX</div>
        <nav class="navbar">
            <a href="proto.html">Inicio</a>
            <a href="rastreo.html">Rastreo</a>
            <a href="Viajes.html">Viajes</a>
            <a href="Recursos.html">Recursos</a>
            <a href="facturación.html" class="active">Facturación</a>
            <a href="Mi Perfil.html">Mi Perfil</a>
        </nav>
    </header>

    <!-- Contenido principal -->
    <main class="main-content">
        <div class="billing-section">
            <h2>Facturación de Viajes</h2>
            <form class="billing-form">
                <div class="form-group">
                    <label for="folio">Número de Folio</label>
                    <input type="text" id="folio" placeholder="Introduce el número de folio" required>
                </div>
                <div class="form-group">
                    <label for="rfc">RFC</label>
                    <input type="text" id="rfc" placeholder="Introduce tu RFC" required>
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico</label>
                    <input type="email" id="email" placeholder="Introduce tu correo" required>
                </div>
                <button type="submit" class="billing-button">Facturar</button>
            </form>
        </div>
    </main>
    <script src="java.js"></script>
    <script src="facturación.js"></script>
</body>
</html>
